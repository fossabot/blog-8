{% extends 'blog/base.html' %}

{% block content %}
<div class="container" style="padding: 1em;">
    {% for post in posts %}
      
            <div class="card" style="padding: 1em; margin: 1em;">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h2 style="color: {{ settings.post_color }}; "><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text | striptags | linebreaksbr | truncatewords:50 }}</p>
                </div>
  
    {% endfor %}
</div>
{% endblock %}
